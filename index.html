<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .dot 
  {
    height: .3rem;
    width: .3rem;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
  }
</style>
</head>
<body>

<div style="text-align: left">
  <h3 style="display: inline-block;">Dots / Circles: </h3>
  <div style="display: inline-block;">Some text before</div>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <div style="display: inline-block;">Some more text after</div>
</div>

</body>
</html>
